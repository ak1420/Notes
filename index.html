<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="flex h-screen">
    <div class="w-1/4 bg-gray-100 p-4">
      <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Notes</h1>
      <ul id="note-list" class="space-y-2 pt-5"></ul>
    </div>
    <div class="w-3/4 p-4">
      <div class="flex flex-col">
        <input type="text" id="note-title"
          class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white"
          placeholder="Note Title">
        <textarea id="note-content" class="mb-5 mt-5 py-5 text-lg font-normal text-gray-500 dark:text-gray-400 border-t-2 border-indigo-500"
          placeholder="Note Content" style="min-height: 60vh;"></textarea>
      </div>
      <button id="save"
        class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 text-lg">Save</button>
      <button id="edit" class="text-white bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-4 focus:ring-yellow-300 font-medium rounded-full px-5 py-2.5 text-center mr-2 mb-2 dark:focus:ring-yellow-900 text-lg">Edit</button>
      <button id="delete" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full px-5 py-2.5 text-center mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900 text-lg">Delete</button>
      <button id="view-html" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 text-lg">View HTML</button>
      <div id="note-html" class="hidden mt-4"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
